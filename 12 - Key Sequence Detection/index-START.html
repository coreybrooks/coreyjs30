<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  //we only need 6 letters to find secret code, so splice the pressed array to keep only 6, otherwise we are just
  //making a key logger
  const secretCode = 'wesbos';

  window.addEventListener("keyup", (e) => { 
     console.log(e.key);
     pressed.push(e.key);
     pressed.splice(-pressed.length -1, pressed.length - secretCode.length);
     console.log(pressed);

     if (pressed.join('').includes(secretCode)) {
       console.log('ding ding you did it');
       //the below function is for the cdn script above, it adds random unicorn or rainbows when called
       cornify_add();
     }
  });
</script>
</body>
</html>
